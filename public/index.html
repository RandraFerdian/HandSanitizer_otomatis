<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Monitor Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#3B82F6', bg: '#F8FAFC' }
                }
            }
        }
    </script>
    <style>
        .progress-ring {
            background: conic-gradient(var(--color) calc(var(--percent) * 1%), #E2E8F0 0);
            transition: background 0.5s ease;
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-bg text-slate-800 min-h-screen py-8 px-4 sm:px-8 flex flex-col">

    <div class="max-w-5xl w-full mx-auto space-y-6">

        <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Dashboard</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <p id="status-text-header" class="text-slate-500 text-xs font-medium">Online</p>
                </div>
            </div>
            <button onclick="openModal()"
                class="bg-slate-50 hover:bg-slate-100 text-slate-700 border border-slate-200 px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition">
                <i class="fa-solid fa-sliders"></i> Kontrol
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div
                class="md:col-span-2 bg-white rounded-[30px] p-8 shadow-sm border border-slate-100 flex flex-col items-center justify-center min-h-[350px] relative overflow-hidden">
                <div class="absolute top-6 left-6">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Sisa Cairan</h2>
                </div>

                <div class="relative w-56 h-56 rounded-full flex flex-col items-center justify-center shadow-inner mb-6 progress-ring"
                    id="progress-ring" style="--percent: 0; --color: #3B82F6;">
                    <div
                        class="w-44 h-44 bg-white rounded-full flex flex-col items-center justify-center shadow-xl z-10">
                        <span id="level-text" class="text-5xl font-bold text-blue-600 tracking-tighter">0%</span>
                        <span id="volume-text" class="text-slate-400 text-xs font-medium mt-1">0 / 0 ml</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-6">
                <div
                    class="bg-white rounded-[30px] p-6 shadow-sm border border-slate-100 flex-1 flex flex-col justify-center relative group">
                    <div
                        class="w-10 h-10 bg-orange-50 text-orange-500 rounded-xl flex items-center justify-center text-lg mb-3">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <h2 id="est-text" class="text-3xl font-bold text-slate-800">-</h2>
                    <p class="text-slate-400 text-xs">Estimasi Habis (Hari)</p>
                </div>

                <div
                    class="bg-white rounded-[30px] p-6 shadow-sm border border-slate-100 flex-1 flex flex-col justify-center relative group">
                    <div
                        class="w-10 h-10 bg-purple-50 text-purple-500 rounded-xl flex items-center justify-center text-lg mb-3">
                        <i class="fa-solid fa-hand-holding-droplet"></i>
                    </div>
                    <h2 id="usage-text" class="text-3xl font-bold text-slate-800">0</h2>
                    <p class="text-slate-400 text-xs">Total Pemakaian</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-slate-700">Riwayat 7 Hari</h3>
                <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full">LIVE</span>
            </div>
            <div class="relative w-full h-64">
                <canvas id="historyChart"></canvas>
            </div>
        </div>

    </div>

    <div id="settingsModal"
        class="fixed inset-0 z-50 hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center opacity-0 transition-opacity duration-300 px-4">
        <div
            class="bg-white rounded-3xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 p-6 relative overflow-hidden animate-slide-up">

            <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-100">
                <h2 class="text-lg font-bold text-slate-800">Panel Kontrol</h2>
                <button onclick="closeModal()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <button id="btn-lock" onclick="toggleLock()"
                    class="py-4 bg-green-100 text-green-700 hover:bg-green-200 rounded-2xl font-bold flex flex-col items-center justify-center gap-1 transition">
                    <i id="icon-lock" class="fa-solid fa-lock-open text-2xl mb-1"></i>
                    <span id="text-lock" class="text-xs uppercase tracking-wide">Unlocked</span>
                </button>

                <button onclick="remotePump()"
                    class="py-4 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-2xl font-bold flex flex-col items-center justify-center gap-1 transition active:scale-95">
                    <i class="fa-solid fa-faucet-drip text-2xl mb-1"></i>
                    <span class="text-xs uppercase tracking-wide">Pump Now</span>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Kapasitas (ml)</label>
                    <input type="number" id="inputKapasitas"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold text-slate-700">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Vol/Pump</label>
                        <input type="number" id="inputPerPump" step="0.1"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold text-slate-700">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Harga/L</label>
                        <input type="number" id="inputHarga"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold text-slate-700">
                    </div>
                </div>

                <button onclick="saveSettings()"
                    class="w-full py-3 bg-slate-800 hover:bg-slate-900 text-white font-bold rounded-xl transition shadow-lg">Simpan
                    Konfigurasi</button>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-4 pt-4 border-t border-slate-100">
                <button onclick="downloadReport()"
                    class="text-xs font-bold text-slate-500 hover:text-blue-600 flex items-center justify-center gap-2 py-2">
                    <i class="fa-solid fa-file-pdf"></i> Laporan PDF
                </button>
                <button onclick="doRefill()"
                    class="text-xs font-bold text-red-400 hover:text-red-600 flex items-center justify-center gap-2 py-2">
                    <i class="fa-solid fa-rotate-right"></i> Reset Isi
                </button>
            </div>

        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
